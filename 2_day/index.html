<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="bgImg">
        <div class="clock">
            <div class="hand hour"></div>
            <div class="hand minutes"></div>
            <div class="hand second"></div>
        </div>
    </div>





<script>
    const secondHand = document.querySelector('.second');
    const minutesHand = document.querySelector('.minutes');
    const hourHand = document.querySelector('.hour');

    function setDate() {
        const now =new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `translate(-100%, -50%) rotate(${secondsDegrees}deg)`;
        
        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360) + 90;
        minutesHand.style.transform = `translate(-100%, -50%) rotate(${minsDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = ((hour / 12) * 360) + 90;
        hourHand.style.transform = `translate(-100%, -50%) rotate(${hourDegrees}deg)`;
    }

    setInterval(setDate, 1000);

</script>

</body>
</html>
